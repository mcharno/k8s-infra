apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: nextcloud:stable
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        # Database configuration (using shared PostgreSQL)
        - name: POSTGRES_HOST
          value: postgres-lb.database.svc.cluster.local
        - name: POSTGRES_DB
          value: nextcloud
        - name: POSTGRES_USER
          value: nextcloud
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: db-password
        # Admin credentials
        - name: NEXTCLOUD_ADMIN_USER
          value: admin
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: admin-password
        # Trusted domains
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: "nextcloud.charn.io nextcloud.local.charn.io localhost 192.168.0.23"
        # Data directory
        - name: NEXTCLOUD_DATA_DIR
          value: /var/www/html/data
        # Proxy configuration (for Ingress)
        - name: APACHE_DISABLE_REWRITE_IP
          value: "1"
        - name: TRUSTED_PROXIES
          value: "10.42.0.0/16"
        - name: OVERWRITEPROTOCOL
          value: https
        - name: OVERWRITEHOST
          value: nextcloud.charn.io
        - name: OVERWRITECLIURL
          value: https://nextcloud.charn.io
        volumeMounts:
        - name: data
          mountPath: /var/www/html
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /status.php
            port: 80
            scheme: HTTP
            httpHeaders:
            - name: Host
              value: "192.168.0.23"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60  # 10 minutes total
        livenessProbe:
          httpGet:
            path: /status.php
            port: 80
            scheme: HTTP
            httpHeaders:
            - name: Host
              value: "192.168.0.23"
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status.php
            port: 80
            scheme: HTTP
            httpHeaders:
            - name: Host
              value: "192.168.0.23"
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nextcloud-data
