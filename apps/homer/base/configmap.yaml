apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    title: "K3s Home Lab"
    subtitle: "Pi 4 Cluster Dashboard"
    logo: "assets/icons/kubernetes.png"

    header: true
    footer: '<p>Running on Raspberry Pi 4 with K3s</p>'

    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#424242"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)

    links:
      - name: "K3s Documentation"
        icon: "fas fa-book"
        url: "https://docs.k3s.io"
        target: "_blank"
      - name: "Kubernetes Docs"
        icon: "fas fa-dharmachakra"
        url: "https://kubernetes.io/docs"
        target: "_blank"

    services:
      - name: "Monitoring"
        icon: "fas fa-chart-line"
        items:
          - name: "Grafana"
            subtitle: "Metrics & Dashboards"
            tag: "monitoring"
            url: "https://grafana.charn.io"
            target: "_blank"

          - name: "Prometheus"
            subtitle: "Metrics Collection"
            tag: "monitoring"
            url: "https://p8s.charn.io"
            target: "_blank"

      - name: "Home & Media"
        icon: "fas fa-home"
        items:
          - name: "Home Assistant"
            subtitle: "Smart Home Automation"
            tag: "automation"
            url: "https://ha.charn.io"
            target: "_blank"

          - name: "Jellyfin"
            subtitle: "Media Server"
            tag: "media"
            url: "https://jellyfin.charn.io"
            target: "_blank"

      - name: "Productivity"
        icon: "fas fa-tasks"
        items:
          - name: "Nextcloud"
            subtitle: "Personal Cloud Storage"
            tag: "cloud"
            url: "https://nextcloud.charn.io"
            target: "_blank"

          - name: "Wallabag"
            subtitle: "Read It Later"
            tag: "reading"
            url: "https://bag.charn.io"
            target: "_blank"
