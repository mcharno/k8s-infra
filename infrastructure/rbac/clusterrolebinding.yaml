apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-actions-deployer
  labels:
    app: github-actions
    purpose: deployment
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-actions-deployer
subjects:
  - kind: ServiceAccount
    name: github-actions-deployer
    namespace: github-actions
