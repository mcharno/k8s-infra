---
# ConfigMap for local-path-provisioner
# This comes pre-installed with K3s but can be customized

apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
  namespace: kube-system
data:
  # Storage path on the host
  # Subdirectories created per PV: /mnt/k3s-storage/local-path-provisioner/pvc-xxx
  config.json: |-
    {
      "nodePathMap": [
        {
          "node": "DEFAULT_PATH_FOR_NON_LISTED_NODES",
          "paths": ["/mnt/k3s-storage/local-path-provisioner"]
        }
      ]
    }

  # Helper scripts (used by provisioner)
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -m 0777 -p "$VOL_DIR"

  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$VOL_DIR"

  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      containers:
      - name: helper-pod
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
