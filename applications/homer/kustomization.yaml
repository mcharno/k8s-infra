---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Metadata
namespace: homer

# Resources to deploy (order matters)
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress-external.yaml
  - ingress-local.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: homer
  app.kubernetes.io/instance: homer-dashboard
  app.kubernetes.io/version: "v24.05.1"
  app.kubernetes.io/managed-by: kustomize

# Optional: Image transformations
# Uncomment to override image tag
# images:
#   - name: b4bz/homer
#     newTag: latest
