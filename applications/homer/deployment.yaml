---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: homer
  labels:
    app: homer
    app.kubernetes.io/name: homer
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
        app.kubernetes.io/name: homer
        app.kubernetes.io/component: dashboard
    spec:
      containers:
      - name: homer
        image: b4bz/homer:v24.05.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        volumeMounts:
        - name: config
          mountPath: /www/assets/config.yml
          subPath: config.yml
          readOnly: true

        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Homer needs write access to /tmp
          capabilities:
            drop:
            - ALL

      volumes:
      - name: config
        configMap:
          name: homer-config
          items:
          - key: config.yml
            path: config.yml

      # Security context for pod
      securityContext:
        fsGroup: 1000

      # Restart policy
      restartPolicy: Always
